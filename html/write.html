<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/write.css">
</head>
<body>
    <div class="board-main">
        <div class="board-content">
            <div class="line">
                <div class="title-box">
                    <span>글쓰기</span>
                </div>
            </div>
            <div class="line">
                <div class="content-box">
                    <div class="content-line">
                        <div class="line1">제목</div>
                        <div class="line2">
                            <input type="text" class="input-items">
                        </div>
                    </div>
                    <div class="content-line">
                        <div class="line1">작성자</div>
                        <div class="line2">
                            <input type="text" class="input-items">
                        </div>
                    </div>
                    <div class="content-line">
                        <div class="line1">내용</div>
                        <div class="line2">
                            <textarea class="input-items2"></textarea>
                        </div>
                    </div>
                    <div class="content-line">
                        <div class="line1">사진</div>
                        <div class="line2">
                            <input type="file" class="input-items3" accept="image/png, image/jpeg, image/jpg, image/bmp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="button-area">
                    <div class="button-box">
                        <button type="button" class="btn">글쓰기</button>
                        <button type="button" class="btn">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/header.js"></script>
    <script src="../js/write.js"></script>
</body>
</html>
